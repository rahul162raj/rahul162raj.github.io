  <script type="text/javascript">
    $(document).on('ready', function() {

      var a = 1;
      var max = 3;
      
      
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true,
        prevArrow: $('.prev'),
        nextArrow: $('.next')
      });

      $(".slick-prev").click(function() { 
              a = a - 1;
              if ( a>max) 
              {
                a=1; 
              }
              else if (a<1) {
                a=max; 
              }
               check(a);
            }); 

      $(".slick-next").click(function() { 
              a = a + 1;
              if ( a>max) 
              {
                a=1; 
              }
              else if (a<1) {
                a=max; 
              }
               check(a);
            }); 
      
    });

   
    function check(a)
    {
      
        switch(a)
        {
          case 1:  $("#page-no").text("01");
                   $("#bottom-heading").html("IMERSIVE<br>EDUCATION");
                   $("#bottom-center-heading").html("Future of education is in AR <br> Out of the box into the space");   
                  break;
          case 2:  $("#page-no").text("02");
                   $("#bottom-heading").html("AUGMENTED REALITY<br>MOTOR");
                   $("#bottom-center-heading").html("AR experiences can now be launched directly from Safari as part of a new feature called AR Quick Look, allowing< instant access for shoppers to better understand products in 3D and Augmented Reality. The possibility to go from a web-page to an AR experience with a tap is completely new."); 
                  break;
          case 3:  $("#page-no").text("03");
                   $("#bottom-heading").html("BRING HOME EVEN <br> BEFORE YOU BUY IT");
                   $("#bottom-center-heading").html("AR experiences can now be launched directly from Safari as part of a new feature called AR Quick Look, allowing instant access for shoppers to better understand products in 3D and Augmented Reality. The possibility to go from a web-page to an AR experience with a tap is completely new."); 
                  break;
          case 4:  $("#page-no").text("04");
                   $("#bottom-heading").html("IMERSIVE<br>EDUCATION");
                  break;
          case 5:  $("#page-no").text("05");
                   $("#bottom-heading").html("IMERSIVE<br>EDUCATION");
                  break;
          case 6:  $("#page-no").text("06");
                  $("#bottom-heading").html("IMERSIVE<br>EDUCATION");
                  break;        
        }

      

    }
